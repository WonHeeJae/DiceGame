<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DICE GAME</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="GAME">
      <div class="Game-Pannel">
        <div class="Game-LPannel">
          <div class="Player">
            <label class="Player__label">PLAYER1</label>
          </div>
          <div class="DICE-Total">
            <label class="DICE-TOTAL__Llabel">0</label>
          </div>

          <div class="DICE-Count-LPannel">
            <div class="DICE-CAL-title">
              <label class="DICE-CAL-title__label">CURRENT</label>
            </div>
            <div class="DICE-CAL">
              <label class="DICE-LCAL__Llabel">0</label>
            </div>
          </div>
        </div>

        <div class="Game-RPannel">
          <div class="Player">
            <label class="Player__label">PLAYER2</label>
          </div>
          <div class="DICE-Total">
            <label class="DICE-TOTAL__Rlabel">0</label>
          </div>

          <div class="DICE-Count-RPannel">
            <div class="DICE-CAL-title">
              <label class="DICE-CAL-title__label">CURRENT</label>
            </div>
            <div class="DICE-CAL">
              <label class="DICE-CAL__Rlabel">0</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="GAMESTART">
      <button class="GAMESTART__button">GAME START!</button>
    </div>
    <div class="ROLLDICE">
      <button class="ROLLDICE__button">ROLL DICE</button>
    </div>
    <div class="HOLD">
      <button class="HOLD__button">HOLD</button>
    </div>
  </body>
</html>
